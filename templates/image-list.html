{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1>{{ this.title }}</h1>
  {{ this.body }}

  {% for image in this.attachments.images %}
  <br><br>
  <h3>{{ image.title }}</h3>
  {{ image.body }}
  <img src="{{ image.thumbnail(640)|url }}" class="w-100 f5 measure">
  {% endfor %}

{% endblock %}
