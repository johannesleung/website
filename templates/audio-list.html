{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1>{{ this.title }}</h1>
  {{ this.body }}

  <dl>
  {% for attachment in this.attachments.all() %}
  <dt><h3>{{ attachment.title }}</h3></dt>
  <dd>
  <p>{{ attachment.body }}</p>
  <audio controls>
  <source src="{{ attachment.path }}" type="audio/mpeg">
  </audio>
  </dd>
  <br><br>
  {% endfor %}
  </dl>

{% endblock %}
